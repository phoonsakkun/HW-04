<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>shopping site</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Job Passcard</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Passcard</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="nav2">
            <ul>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a></li> 
                <li><a href="#">Login</a></li>
                <li><a href="#" style="border-left: 2px solid black; padding-left: 24px;">Sign up</a></li>
            </ul>
        </div>
        <div class="dot"></div>
    </header>    
    <h1 class=" myc">My Cart</h1>
    <div class="big">
        <div class="sec1">
            <div class="card">
                <div class="card1">
                    <i class="fa-solid fa-trash-can"></i>
                    <div class="square">
                        <i class="fa-regular fa-file"></i>
                        <h5>Google Docs</h5>
                        <h6>Used for business</h6>
                    </div>
                    <div class="textarea1">
                        <h2 style="padding-bottom: 16px;">Google Docs</h2>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    <div class="custom-select" style="width: 200px; padding-top: 8px;">
                        <select>
                            <option value="0">LV 1-3 </option>
                            <option value="1">LV 2-3</option>
                            <option value="2">LV 3-3</option>
                        </select>
                    </div>
                        <h3 style="padding-top: 16px;">THB 150</h3>
                    </div>
                </div>
                <div class="card2">
                    <i class="fa-solid fa-trash-can"></i>
                    <div class="square">
                        <i class="fa-regular fa-file"></i>
                        <h5>Google Docs</h5>
                        <h6>Used for business</h6>
                    </div>
                    <div class="textarea1">
                        <h2 style="padding-bottom: 16px;">Google Docs</h2>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <div class="custom-select" style="width:200px; padding-top: 8px;">
                            <select>
                                <option value="0">LV 1-3 </option>
                                <option value="1">LV 2-3</option>
                                <option value="2">LV 3-3</option>
                            </select>
                        </div>
                        <h3 style="padding-top: 16px;">THB 150</h3>
                    </div>
                </div>
            </div>
            <div class="order">
                <div> <strong>Order Info </strong></div>
                <div class="l3">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div> 
                <div class="l4">
                    <i class="fa-regular fa-keyboard"></i>
                    <input type="text" placeholder="Promotion code">
                    <button type="submit">APPLY</button>
                </div>
                <hr>
                <div class="l5">
                    <p>Total payment</p> 
                    <h3>THB 300</h3>
                </div>
                <button type="submit" >LOGIN TO CHECKOUT</button>

            </div>
        </div>

    </div>

</html>
